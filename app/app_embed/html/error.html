{{ template "header.html" . }}

<div class="err-container">
    <h1 id="header"></h1>
</div>
<div>
    <h5 id="txt"></h5>
</div>

<script>
    document.getElementById("header").innerHTML = "Error: " + {{ .code }};
    document.getElementById("txt").innerHTML = "{{ .error }}";

    setTimeout(function() {
        window.location.href = "/";
    }, 15000);
</script>
