<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Login - SSID</title>
  <meta name="description" content="Login - SSID">
  <link rel="icon" href="/img/ssid_logo.png" type="image/x-icon">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/{{.css}}">
  <script src="/js/{{.js}}"></script>
</head>
<body>
  <input type="hidden" id="_pageid" value="login">
  <div class="flex-container">
    <div>
      <div class="configbox">
        <form>
          <table>
            <tr>
              <td style="width: fit-content;">
                <img src="/media/ssid_logo.png" class="menu-logo">
              </td>
              <td >
                Login
              </td>
            </tr>
            <tr>
              <td style="text-align: right" colspan="2">
                <label for="_email">Email</label>
                <input type="email" id="_email" required>
              </td>
            </tr>
            <tr>
              <td style="text-align: right" colspan="2">
                <label for="_password">Password</label>
                <input type="password" id="_password" required>
              </td>
            </tr>
            <tr>
              <td style="text-align: left" colspan="2">
                <label for="_password" style="color: transparent;">Password</label>
                <input type="button" id="_btn" class="loginbtn" onclick="loginClick()" value="Login">
              </td>
            </tr>
          </table>
          <div id="_message" class="errmessage"></div>
        </form>
      </div>
      <div class="info-text">
        Sign up <a href="/signup" class="info-text">here</a>
      </div>
    </div>
  </div>
</body>
</html>
