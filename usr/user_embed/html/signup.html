<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Signup</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/index.css" rel="stylesheet">
  <script src="/js/index.js" defer></script>
</head>
<body>
  <input type="hidden" id="_pageid" value="signup">
  <div class="flex-container">
    <div>
      <div class="configbox">
        <form id="signupform">
          <table>
            <tr>
              <td style="width: fit-content;">
                <img src="/media/ssid_logo.png" class="menu-logo">
              </td>
              <td>
                Signup
              </td>
            </tr>
            <tr>
              <td style="text-align: right;" colspan="2">
                <label for="_email">Email</label>
                <input type="email" id="_email" required>
              </td>
            </tr>
            <tr>
              <td style="text-align: right;" colspan="2">
                <label for="_password">Password</label>
                <input type="password" id="_password" required>
              </td>
            </tr>
            <tr>
              <td style="text-align: right;" colspan="2">
                <label for="_password2">Confirm password</label>
                <input type="password" id="_password2" required>
              </td>
            </tr>
            <tr>
              <td style="text-align: left;" colspan="2">
                <label for="_btn" style="color: transparent;">Confirm password</label>
                <input type="button" class="loginbtn" value="Signup" onclick="signupClick()">
              </td>
            </tr>
          </table>
        </form>
        <div id="_message" class="errmessage"></div>
      </div>
      <div class="info-text">
        If you have an account, login
        <a href="/login" class="info-text">here</a>
      </div>
    </div>
    <div></div>
  </div>
</body>
</html>
